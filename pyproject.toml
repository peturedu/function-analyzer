[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
# Zestaw reguł (W nie jest potrzebne, ale możesz zostawić – Ruff sam dobierze)
select = ["E","F","I","B","ARG","UP"]
# Usuwamy W503 (nie istnieje w Twojej wersji Ruff). Zostaw E203, żeby nie kłócić się z Black.
ignore = ["E203"]

[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]
